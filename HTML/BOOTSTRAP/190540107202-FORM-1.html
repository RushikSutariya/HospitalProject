<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<title></title>
</head>
<body>
	<div class="container">
		<h2 class="form-group col-sm-offset-5"><span class="glyphicon glyphicon-list-alt col-sm-2" style="color: #00B2FF"></span> Student's Detail Form</h2><hr/>
		<blockquote class="blockquote-reverse">
  <footer><span style="color: red; font-size: 15px">*</span><cite title="Source Title"> Indicate the Nescessary Fields</cite></footer>
</blockquote>
		<form class="form-horizontal" action="https://www.google.com/">
			<div class="form-group">
				<label for="Student Department" class="col-sm-4 control-label">Student Department<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<select class="form-control">
						<option>-Select-</option>
						<option>Aeronatical</option>
						<option>Civil</option>
						<option>Computer</option>
						<option>Electrical</option>
						<option>Mechanical</option>
						<option>Other</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="HSC Seat Number" class="col-sm-4 control-label">HSC Seat Number<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="number" class="form-control" placeholder="Enter Your HSC Seat Number">
				</div>
			</div>
			<div class="form-group">
				<label for="Admission Academic Year" class="col-sm-4 control-label">Admission Academic Year<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="number" class="form-control" placeholder="Enter Your Admission Academic Year">
				</div>
			</div>
			<div class="form-group">
				<label for="Admission Date" class="col-sm-4 control-label">Admission Date</label>
				<div class="col-sm-8">
					<input type="date" class="form-control" placeholder="Enter Your Admission Date">
				</div>
			</div>
			<div class="form-group">
				<label for="Admission Quota" class="col-sm-4 control-label">Admission Quota<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<select class="form-control">
						<option>-Select-</option>
						<option>State Quota</option>
						<option>Managment Quota</option>
						<option>Vacant Quota</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="Admission Caste Category" class="col-sm-4 control-label">Admission Caste Category<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<select class="form-control">
						<option>-Select-</option>
						<option>General</option>
						<option>EWS</option>
						<option>SEBC</option>
						<option>SC</option>
						<option>ST</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="Merit Mark" class="col-sm-4 control-label">Merit Mark<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="number" class="form-control" placeholder="Enter Your Merit Marks">
				</div>
			</div><hr/>
			<div class="form-group">
				<label for="Student Name" class="col-sm-4 control-label">Student Name<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="Surname">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="Name">
				</div>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="Father Name">
				</div>
			</div>
			<div class="form-group">
				<label for="Student Fathername" class="col-sm-4 control-label">Student Fathername</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter Your Father's Name">
				</div>
			</div>
			<div class="form-group">
				<label for="Student Mothername" class="col-sm-4 control-label">Student Mothername</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter Your Mother's Name">
				</div>
			</div>
			<div class="form-group">
				<label for="Studnet Grand father name" class="col-sm-4 control-label">Studnet Grand father name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter Your Grand-Father's Name">
				</div>
			</div>
			<div class="form-group">
				<label for="Birth Date" class="col-sm-4 control-label">Birth Date<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="date" class="form-control" placeholder="Enter Your Birth Date">
				</div>
			</div>
			<div class="form-group">
				<label for="Blood Group" class="col-sm-4 control-label">Blood Group</label>
				<div class="col-sm-8">
					<select class="form-control">
						<option>-Select-</option>
						<option>A+</option>
						<option>A-</option>
						<option>B+</option>
						<option>B-</option>
						<option>O+</option>
						<option>O-</option>
						<option>AB+</option>
						<option>AB-</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="Gender" class="col-sm-4 control-label">Gender<span style="color: red; font-size: 15px"> *</span></label>
				<label class="radio-inline col-sm-2">
					&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="inlineRadioOptions" value="option1"> Male
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" value="option2"> Female
				</label>
			</div>
			<div class="form-group">
				<label for="Aadharcard Number" class="col-sm-4 control-label">Aadharcard Number<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="number" class="form-control" placeholder="Enter Your Aadharcard Number">
				</div>
			</div>
			<div class="form-group">
				<label for="Religion" class="col-sm-4 control-label">Religion</label>
				<div class="col-sm-8">
					<select class="form-control">
						<option>-Select-</option>
						<option>Hinduism</option>
						<option>Islam</option>
						<option>Sikhism</option>
						<option>Christianity</option>
						<option>Buddhism</option>
						<option>Jainism</option>
						<option>Other</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="Do you belong to minority community?" class="col-sm-4 control-label">Do you belong to minority community?<span style="color: red; font-size: 15px"> *</span></label>
				<label class="radio-inline col-sm-2">
					&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="inlineRadioOptions" value="option1"> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" value="option2"> No
				</label>
			</div>
			<div class="form-group">
				<label for="Do you have any Physical Disabilities?" class="col-sm-4 control-label">Do you have any Physical Disabilities?<span style="color: red; font-size: 15px"> *</span></label>
				<label class="radio-inline col-sm-2">
					&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="inlineRadioOptions" value="option1"> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" value="option2"> No
				</label>
			</div>
			<div class="form-group">
				<label for="Are you son/daughter of Ex-Army Man?" class="col-sm-4 control-label">Are you son/daughter of Ex-Army Man?</label>
				<label class="radio-inline col-sm-2">
					&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="inlineRadioOptions" value="option1"> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" value="option2"> No
				</label>
			</div>
			<div class="form-group">
				<label for="Student Mobile No." class="col-sm-4 control-label">Student Mobile No.<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="tel" class="form-control" placeholder="Enter Your Mobile Number">
				</div>
			</div>
			<div class="form-group">
				<label for="Father Mobile No." class="col-sm-4 control-label">Father Mobile No.<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="tel" class="form-control" placeholder="Enter Your Father's Mobile Number">
				</div>
			</div>
			<div class="form-group">
				<label for="Other Phone No." class="col-sm-4 control-label">Other Phone No.</label>
				<div class="col-sm-8">
					<input type="tel" class="form-control" placeholder="Enter Your Other Phone Numbers">
				</div>
			</div>
			<div class="form-group">
				<label for="Student Email" class="col-sm-4 control-label">Student Email<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="email" class="form-control" placeholder="Enter Your Email Address">
				</div>
			</div>
			<div class="form-group">
				<label for="Father Email" class="col-sm-4 control-label">Father Email</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" placeholder="Enter Your Father's Email Address">
				</div>
			</div><hr/>
			<div class="form-group">
				<label for="State" class="col-sm-4 control-label">State</label>
				<div class="col-sm-8">
					<select class="form-control">
						<option>-Select-</option>
						<option>Andhra Pradesh</option>
						<option>Arunachal Pradesh</option>	
						<option>Assam</option>	
						<option>Bihar</option>	
						<option>Chhattisgarh</option>
						<option>Goa</option>	
						<option>Gujarat</option>	
						<option>Haryana</option>	
						<option>Himachal Pradesh</option>	
						<option>Jammu and Kashmir</option>
						<option>Jharkhand</option>
						<option>Karnataka</option>
						<option>Kerala</option>
						<option>Madhya Pradesh</option>
						<option>Maharashtra</option>	
						<option>Manipur</option>	
						<option>Meghalaya</option>	
						<option>Mizoram</option>	
						<option>Nagaland</option>
						<option>Odisha</option>	
						<option>Punjab</option>	
						<option>Rajasthan</option>
						<option>Sikkim</option>	
						<option>Tamil Nadu</option>
						<option>Telangana</option>
						<option>Tripura</option>	
						<option>Uttar Pradesh</option>
						<option>Uttarakhand</option>	
						<option>West Bengal</option>	
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="District" class="col-sm-4 control-label">District</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter Your District">
				</div>
			</div>
			<div class="form-group">
				<label for="Taluka" class="col-sm-4 control-label">Taluka</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter Your Taluka">
				</div>
			</div>
			<div class="form-group">
				<label for="Pincode" class="col-sm-4 control-label">Pincode</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" placeholder="Enter the Pincode">
				</div>
			</div>
			<div class="form-group">
				<label for="Address Line 1" class="col-sm-4 control-label">Address Line 1<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter House Name / Flat No.">
				</div>
			</div>
			<div class="form-group">
				<label for="Address Line 2" class="col-sm-4 control-label">Address Line 2<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter Street No. / Society">
				</div>
			</div>
			<div class="form-group">
				<label for="Address Line 3" class="col-sm-4 control-label">Address Line 3<span style="color: red; font-size: 15px"> *</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter City / Town">
				</div>
			</div><hr/>
			<div class="form-group">
				<label for="Father's Occupation" class="col-sm-4 control-label">Father's Occupation</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter Your Father's Occupation">
				</div>
			</div>
			<div class="form-group">
				<label for="Father's Occupation Description" class="col-sm-4 control-label">Father's Occupation Description</label>
				<div class="col-sm-8">
					<textarea class="form-control col-sm-8" rows="4" placeholder="Enter Your Father's Occupation Description"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="Family Income Per Year" class="col-sm-4 control-label">Family Income Per Year</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" placeholder="Enter Your Family Income Per Year">
				</div>
			</div>
			<div class="form-group">
				<label for="Admission Reference" class="col-sm-4 control-label">Admission Reference</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter the Admission Reference">
				</div>
			</div>
			<div class="form-group">
				<label for="Remarks" class="col-sm-4 control-label">Remarks</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Enter the Remarks">
				</div>
			</div>
			<div class="form-group">
				<hr/>
				<button type="Submit" class="btn btn-primary col-sm-offset-7">Submit</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</body>
</html>
